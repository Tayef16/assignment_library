<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="productcss.css">
    <!-- Internal CSS (if any) -->
    <style>
      /* Add your custom CSS here */
    </style>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="row">
              <div class="col-md-6">
                <div class="images p-3">
                  <div class="text-center p-4">
                    <img id="main-image" src="book1 (1).jpg" class="img-fluid" width="200" />
                  </div>
                  <div class="thumbnail text-center">
                    <img onclick="change_image(this)" src="book1 (1).jpg" width="70">
                    <img onclick="change_image(this)" src="book1 (1).jpg" width="70">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="product p-4">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center"> 
                      <i class="fa fa-long-arrow-left"></i> 
                      <span class="ml-1">Back</span>
                    </div>
                    <i class="fa fa-shopping-cart text-muted"></i>
                  </div>
                  <div class="mt-4 mb-3">
                    <span class="text-uppercase text-muted brand">NEW</span>
                    <h5 class="text-uppercase">BOOK TITLE</h5>
                    <div class="price d-flex flex-row align-items-center">
                      <span class="act-price">$50</span>
                      <div class="ml-2">
                        <small class="dis-price">$100</small>
                        <span>50% OFF</span>
                      </div>
                    </div>
                  </div>
                  <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Dignissimos voluptates unde omnis esse dolore, magni quos ullam labore, 
                    sequi nesciunt inventore? Illum deleniti nulla natus?</p>
                    <div class="formats mt-5">
                        <h6 class="text-uppercase">Format</h6>
                        <label class="radio">
                          <input type="radio" name="format" value="Paperback" checked>
                          <span>Paperback</span>
                        </label>
                        <label class="radio">
                          <input type="radio" name="format" value="eBook">
                          <span>eBook</span>
                        </label>
                        <label class="radio">
                          <input type="radio" name="format" value="Hardcover">
                          <span>Hardcover</span>
                        </label>
                      </div>                      
                  <div class="cart mt-4 align-items-center">
                    <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>
                    <i class="fa fa-heart text-muted"></i>
                    <i class="fa fa-share-alt text-muted"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
